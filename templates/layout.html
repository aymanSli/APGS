 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion de Produit Structuré{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3 bg-primary text-white">
                    <h5><i class="fas fa-chart-line me-2"></i> Portfolio</h5>
                    <small>Gestion de Produit Structuré</small>
                </div>
                <div class="mt-3">
                    <a href="/" class="sidebar-link {% if active_page == 'portfolio' %}active{% endif %}">
                        <i class="fas fa-home me-2"></i> Portfolio
                    </a>
                    <a href="/market_info" class="sidebar-link {% if active_page == 'market_info' %}active{% endif %}">
                        <i class="fas fa-chart-bar me-2"></i> Market Information
                    </a>

                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 content-area">
                <!-- Top Navigation Bar -->
                <nav class="navbar navbar-light bg-primary text-white mb-4">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1 text-white">
                            <i class="{% block nav_icon %}fas fa-wallet{% endblock %} me-2"></i> {% block nav_title %}Portfolio Management{% endblock %}
                        </span>
                        <div>
                            <span class="text-white"><i class="fas fa-calendar-alt me-2"></i> Date: <span id="current-date">{{ date }}</span></span>
                        </div>
                    </div>
                </nav>

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
